<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="calculator">
  <div class="display-container">
    <div class="expression" id="expression"></div>
    <div class="current" id="display">0</div>
  </div>
  
  <div class="buttons">
    <button class="function" onclick="clearAll()">AC</button>
    <button class="function" onclick="plusMinus()">+/-</button>
    <button class="function" onclick="percent()">%</button>
    <button class="operator" onclick="appendOperator('/')">รท</button>

    <button class="number" onclick="appendNumber('7')">7</button>
    <button class="number" onclick="appendNumber('8')">8</button>
    <button class="number" onclick="appendNumber('9')">9</button>
    <button class="operator" onclick="appendOperator('*')">ร</button>

    <button class="number" onclick="appendNumber('4')">4</button>
    <button class="number" onclick="appendNumber('5')">5</button>
    <button class="number" onclick="appendNumber('6')">6</button>
    <button class="operator" onclick="appendOperator('-')">-</button>

    <button class="number" onclick="appendNumber('1')">1</button>
    <button class="number" onclick="appendNumber('2')">2</button>
    <button class="number" onclick="appendNumber('3')">3</button>
    <button class="operator" onclick="appendOperator('+')">+</button>

    <button class="number zero" onclick="appendNumber('0')">0</button>
    <button class="number" onclick="appendDot()">.</button>
    <button class="operator equals" onclick="calculate()">=</button>
  </div>
</div>
    <script src="app.js"></script>
</body>
</html>
